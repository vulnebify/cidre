name: Test on Commit

on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - 'README.md'
      
  pull_request:
    branches:
      - main
      - dev
    paths-ignore:
      - 'README.md'
      - 'output/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install .

      - name: Run tests
        run: |
          pytest .